<!DOCTYPE html>
<html>
<head>
    <title>FireZone Elite - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("bg.png") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .center-box {
            width: 350px;
            margin: 10% auto;
            padding: 25px;
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        button {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #4285F4;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="center-box">
        <h2>Login to FireZone Elite</h2>
        <button id="googleBtn">Login with Google</button>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - FireZone Elite</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ff3b3b;
      color: white;
      cursor: pointer;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .btn-edit {
      background: #2196F3;
      padding: 6px 10px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn-delete {
      background: #f44336;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Admin â€“ Manage Tournaments</h1>

<!-- ADD / UPDATE FORM -->
<div class="box">
  <h3 id="formTitle">Add Tournament</h3>

  <input id="name" placeholder="Tournament Name"><br>
  <input id="entryFee" type="number" placeholder="Entry Fee (â‚¹)"><br>

  <!-- NEW FIELD -->
  <input id="matchId" placeholder="Match ID / Room ID"><br>

  <input id="date" type="date"><br>
  <input id="time" type="time"><br>

  <button onclick="saveTournament()">Save</button>
  <button onclick="cancelEdit()" id="cancelBtn" style="display:none; background:#777">Cancel</button>
</div>

<h2>ðŸ“‹ All Tournaments</h2>
<div id="tournamentList"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD66aIVOTVco6rTtpVinkl64UZGnZDgn1o",
    authDomain: "firezone-elite.firebaseapp.com",
    projectId: "firezone-elite",
    storageBucket: "firezone-elite.firebasestorage.app",
    messagingSenderId: "121224317328",
    appId: "1:121224317328:web:a4d19bab51fc8076400b15",
    measurementId: "G-9YR0LYN37X",
    databaseURL: "https://firezone-elite-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const list = document.getElementById("tournamentList");

  let editID = null;

  // SAVE or UPDATE function
  window.saveTournament = function () {

    let data = {
      name: document.getElementById("name").value,
      entryFee: document.getElementById("entryFee").value,
      matchId: document.getElementById("matchId").value,  // NEW FIELD
      date: document.getElementById("date").value,
      time: document.getElementById("time").value
    };

    if (editID === null) {
      set(push(ref(db, "tournaments")), data);
      alert("Tournament Added!");
    } else {
      update(ref(db, "tournaments/" + editID), data);
      alert("Tournament Updated!");
      editID = null;
      document.getElementById("formTitle").innerText = "Add Tournament";
      document.getElementById("cancelBtn").style.display = "none";
    }

    document.getElementById("name").value = "";
    document.getElementById("entryFee").value = "";
    document.getElementById("matchId").value = "";   // NEW RESET
    document.getElementById("date").value = "";
    document.getElementById("time").value = "";
  };

  // CANCEL edit mode
  window.cancelEdit = function () {
    editID = null;
    document.getElementById("formTitle").innerText = "Add Tournament";
    document.getElementById("cancelBtn").style.display = "none";

    document.getElementById("name").value = "";
    document.getElementById("entryFee").value = "";
    document.getElementById("matchId").value = "";   // CLEAR NEW FIELD
    document.getElementById("date").value = "";
    document.getElementById("time").value = "";
  };

  // LOAD ALL TOURNAMENTS
  onValue(ref(db, "tournaments"), (snapshot) => {
    list.innerHTML = "";

    snapshot.forEach(item => {
      const id = item.key;
      const data = item.val();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${data.name}</h3>
        <p><b>Entry Fee:</b> â‚¹${data.entryFee}</p>
        <p><b>Match ID:</b> ${data.matchId}</p>
        <p><b>Date:</b> ${data.date}</p>
        <p><b>Time:</b> ${data.time}</p>

        <button class="btn-edit"
          onclick="editTournament('${id}', '${data.name}', '${data.entryFee}', '${data.matchId}', '${data.date}', '${data.time}')">
          Edit
        </button>

        <button class="btn-delete" onclick="deleteTournament('${id}')">Delete</button>
      `;

      list.appendChild(card);
    });
  });

  // EDIT FUNCTION
  window.editTournament = function (id, name, entryFee, matchId, date, time) {
    editID = id;

    document.getElementById("name").value = name;
    document.getElementById("entryFee").value = entryFee;
    document.getElementById("matchId").value = matchId;    // NEW FIELD
    document.getElementById("date").value = date;
    document.getElementById("time").value = time;

    document.getElementById("formTitle").innerText = "Edit Tournament";
    document.getElementById("cancelBtn").style.display = "inline-block";
  };

  // DELETE FUNCTION
  window.deleteTournament = function (id) {
    remove(ref(db, "tournaments/" + id));
    alert("Tournament Deleted!");
  };
</script>

</body>
</html>

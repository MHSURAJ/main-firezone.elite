<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Match Management</title>
<link rel="stylesheet" href="admin.css">
<style>
  body { margin:0; font-family: Arial,sans-serif; background:#121212; color:#fff; }
  h1 { padding:20px 20px 0 20px; margin:0; }
  table { width:95%; margin:20px auto; border-collapse: collapse; }
  th, td { padding:12px; border:1px solid #444; text-align:left; }
  th { background:#1f1f1f; }
  tr:nth-child(even) { background:#1a1a1a; }
  button { padding:6px 12px; margin-right:5px; border:none; cursor:pointer; border-radius:4px; font-weight:bold; }
  .add { background:#007bff; color:#fff; margin-left:20px; }
  .edit { background:#ffc107; color:#000; }
  .delete { background:#dc3545; color:#fff; }
  input { padding:4px; border-radius:3px; border:none; }
</style>
</head>
<body>

<h1>Admin Dashboard - Match Management</h1>
<button class="add" id="addMatchBtn">Add Match</button>

<table id="matchTable">
<thead>
<tr>
<th>Match Name</th>
<th>Date</th>
<th>Time</th>
<th>Players</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<!-- Match rows injected here -->
</tbody>
</table>

<script src="admin.js"></script>
</body>
</html>

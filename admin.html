<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">

  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f5f5f5; }

    .header {
        padding: 15px;
        background: #111;
        color: #fff;
        text-align: center;
        font-size: 22px;
    }

    .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    .match-card {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 0 5px #0002;
    }

    .match-card button { margin-right: 10px; }

    /* MODAL */
    #matchModal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #0007;
        display: none;
        justify-content: center;
        align-items: center;
    }

    #modalContent {
        width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    #modalContent input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
    }

    #modalContent button { width: 48%; padding: 10px; }
  </style>
</head>

<body>

<div class="header">Admin Dashboard</div>

<div class="container">

  <button id="addMatchBtn">+ Add Match</button>

  <h2>Matches</h2>
  <div id="matchesList"></div>

</div>

<!-- MODAL -->
<div id="matchModal">
  <div id="modalContent">
      <h2 id="modalTitle">Add Match</h2>

      <input id="m_name" placeholder="Match Name">
      <input id="m_id" placeholder="Match ID">
      <input id="m_fee" placeholder="Entry Fee">
      <input id="m_prize" placeholder="Prize">
      <input id="m_date" type="date">
      <input id="m_time" type="time">
      <input id="m_players" placeholder="Total Players">

      <input id="m_roomId" placeholder="Room ID (secret)">
      <input id="m_roomPass" placeholder="Room Password (secret)">

      <div style="display:flex; justify-content:space-between;">
        <button id="saveMatchBtn">Save</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
  </div>
</div>

<script src="admin.js"></script>

</body>
</html>

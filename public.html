<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireZone Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="public.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo"><h2>FireZone</h2></div>
    <ul class="nav-links">
      <li data-section="upcomingMatches" class="active">Upcoming Matches</li>
      <li data-section="myMatches">My Matches</li>
      <li data-section="contactUs">Contact Us</li>
    </ul>
    <div class="logout">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <section id="upcomingMatches" class="section active">
      <h1>Upcoming Matches</h1>
      <div class="cards" id="matchesList"></div>
    </section>

    <section id="myMatches" class="section">
      <h1>My Matches</h1>
      <div class="cards" id="myMatchesList"></div>
    </section>

    <section id="contactUs" class="section">
      <h1>Contact Us</h1>
      <div class="contact-card">
        <p>Email us at: <a href="mailto:firezone-support1@gmail.com">firezone-support1@gmail.com</a></p>
      </div>
    </section>
  </div>
</body>
</html>

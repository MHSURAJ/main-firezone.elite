<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FireZone Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("assets/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    button {
      padding: 12px 20px;
      background: #ff4d00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <div class="box">
    <h2>FireZone Login</h2>
    <p>Login with Google to continue</p>
    <button onclick="login()">Sign in with Google</button>
  </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyD66aIVOTVco6rTtpVinkl64UZGnZDgn1o",
    authDomain: "firezone-elite.firebaseapp.com",
    projectId: "firezone-elite",
    databaseURL: "https://firezone-elite-default-rtdb.firebaseio.com/",
    appId: "1:121224317328:web:a4d19bab51fc8076400b15"
};

firebase.initializeApp(firebaseConfig);

function login() {
    let provider = new firebase.auth.GoogleAuthProvider();

    firebase.auth().signInWithPopup(provider).then(async (res) => {
        let uid = res.user.uid;

        const snap = await firebase.database().ref("users/" + uid + "/role").once("value");
        let role = snap.val();

        if (role === "admin") {
            window.location.href = "https://mhsuraj.github.io/admin-firezone.elite/";
        } else {
            window.location.href = "https://mhsuraj.github.io/public-firezone.elite/";
        }
    }).catch(err => {
        alert(err.message);
    });
}
</script>

</body>
</html>
